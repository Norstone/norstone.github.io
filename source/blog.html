layout: blog-list
permalink: /blog/
---

{% for post in site.posts %}
<article class="clearfix">
  <header>
    <h3><a href="{{ post.url }}" class="x-large color-primary">{{ post.title }}</a>
    <p>Posted on {{ post.date | date: '%B %d' }}</p>
  </header>
  <p>{{ post.excerpt | strip_html }}</p>
  <a class="color-secondary float-right" href="{{ post.url }}">read more <img alt="arrow-img" src="/assets/images/theme/arrows-img.png" /></a>
</article>
<hr />
{% endfor %}
