{% for post in site.posts %}
<article>
  <a href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
  <p class="posted blue">Posted on {{ post.date | date: '%B %d' }}</p>
  <p>{{ post.excerpt | strip_html }}</p>
  <a class="float-right" href="{{ post.url }}">Read More</a>
</article>
{% endfor %}
