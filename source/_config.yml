title: Norstone | Natural Stone Veneer | Natural Stone Products
domain: http://www.norstoneusa.com
markdown: kramdown
gems:
- html-proofer
- jekyll-sitemap
collections:
  collections:
    output: true
  colors:
    output: true
defaults:
  - scope:
      path: ""
      type: collections
    values:
      layout: collection
  - scope:
      path: ""
      type: colors
    values:
      layout: collection
  - scope:
      path: ""
      type: posts
    values:
      layout: blog
      permalink: /blog/:title.html
