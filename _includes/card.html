<div class="column">
  <div class="pictured-product">
    <a href="{{ item.link }}"><img src="{{ item.image }}" alt="{{ item.title }}"></a>
    <div><a class="card--title color-primary" href="{{ item.link }}">{{ item.title | upcase }}</a></div>
    <a href="{{ item.link }}" class="card--type {{ item.type }}">
    {% if item.type == 'project-gallery' %}
      {{ item.type_text }}
    {% elsif item.type == 'app-gallery' %}
      Application Gallery
    {% else %}
      Product Gallery
    {% endif %}
  </a>
  </div>
</div>
