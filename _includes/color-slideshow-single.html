<div class="slideshow-without-thumbnails">
  <div class="slideshow clearfix">
    <div class="owl-nav"></div>
    <div class="owl-carousel" data-slider-id="1">
      {% for slide in page.slides %}
      <div class="{% if forloop.index0==0 %}class='is-active' {% endif %} orbit-slide">
        <!-- <img src="{{ site.url }}/{{ slide.src }}" alt="{{ slide.alt }}" title="{{ slide.title }}"> -->
        {% if forloop.index0==0 %}
        {%- assign load = 'eager' -%}
        {% else %}
        {%- assign load = 'lazy' -%}
        {% endif %}
        {% picture gallery_slide /{{ slide.src }} 
        --img 
        loading="{{load}}" 
        width="675" height="422" 
        --alt {{ slide.alt }} %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
