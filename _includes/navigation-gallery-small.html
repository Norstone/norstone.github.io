{% assign current = page.path | downcase | split: '/' %}
{% assign current = current[1] %}

<div class="galleryNav navigation-small menu-centered">
  <ul class="galleryNav__list vertical medium-horizontal menu">
    <li>
      <a href="/gallery/rock-panels/"{% if current == "rock" or current == "rock-panels" %} class="active"{% endif %}>
        <img alt="Rock Panels" title="menu-small-rock.png" src="/assets/images/theme/menu-small-rock.png" /> Rock Panels
      </a>
    </li>
    <li>
      <a href="/gallery/xlx-rock-panels/"{% if current == "xlx-rock-panels" %} class="active"{% endif %}>
        <img alt="XL Rock Panels" title="menu-small-xl-rock.png" src="/assets/images/theme/menu-small-xl-rock.png" /> XL Rock Panels
      </a>
    </li>
    <li>
      <a href="/gallery/basalt-il-tiles/"{% if current == "basalt" %} class="active"{% endif %}>
        <img alt="Lynia Stone Mosaic Tiles in Basalt and Marble for Walls - Small Icon" title="Lynia Stone Mosaic Tiles in Basalt and Marble for Walls - Small Icon" src="/assets/images/theme/menu-small-basalt.png" /> Lynia™ Tiles

    </li>
    <li>
      <a href="/gallery/basalt-3d/"{% if current == "basalt-3d" %} class="active"{% endif %}>
        <img alt="Aksent 3D Panels in Basalt and Marble for Walls - Small Icon" title="Aksent 3D Panels in Basalt and Marble for Walls - Small Icon" src="/assets/images/theme/menu-small-basalt-3d.png"> Aksent 3D™
      </a>
    </li>
    <li>
      <a href="/gallery/stone-planc/"{% if current == "stone-planks" %} class="active"{% endif %}>
        <img alt="Large Format Stone Strips in Basalt, Lavastone, and Marble for Walls - Small Icon" title="Large Format Stone Strips in Basalt, Lavastone, and Marble for Walls - Small Icon" src="/assets/images/theme/menu-small-planc.png"> Stone Planc™
      </a>
    </li>
    <li>
      <a href="/gallery/application/"{% if current == "application" %} class="active"{% endif %}>
        <img alt="Applications" title="menu-small-applications.png" src="/assets/images/theme/menu-small-applications.png"> Applications
      </a>
    </li>
  </ul>
</div>
