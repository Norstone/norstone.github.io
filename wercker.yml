box: ruby
build:
  steps:
    - bundle-install
    - plasticine/bower-install
    - script:
        name: generate site
        code: bundle exec jekyll build --trace
    - script:
        name: install uncss
        code: npm install -g uncss
    - script:
        name: delete extraneous files
        code: rm _site/Gemfile* _site/wercker.yml
deploy:
  steps:
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        basedir: _site
        branch: master
