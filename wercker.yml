box: ruby
build:
  steps:
    - script:
        name: bower install
        code: |
          sudo apt-get update
          sudo apt-get install -y nodejs-legacy npm
          sudo npm install -g bower
          bower install --allow-root
    - script:
        name: set locale
        code: |
          sudo apt-get install -y locales
          dpkg-reconfigure locales
          locale-gen C.UTF-8
          /usr/sbin/update-locale LANG=C.UTF-8
          echo 'en_US.UTF-8 UTF-8' >> /etc/locale.gen
          locale-gen
          export LC_ALL=C.UTF-8
          export LANG=en_US.UTF-8
          export LANGUAGE=en_US.UTF-8
    - bundle-install
    - script:
        name: generate site
        code: bundle exec jekyll build --trace
    - script:
        name: html proofer
        code: bundle exec htmlproofer --disable-external ./_site
    - script:
        name: delete extraneous files
        code: rm -r bower_components bower.json Gemfile* wercker.yml
    - add-ssh-key:
        keyname: WEBENABLED_KEY
        host: nrstn.prod3.webenabled.net
deploy-github:
  steps:
    - yuzroz/gh-pages:
        token: $GIT_TOKEN
        basedir: _site
        branch: master
deploy-webenabled:
  steps:
    - sjoerdmulder/rsync-deploy:
        user: w_nrstn
        host: nrstn.prod3.webenabled.net
        directory: ~/public_html/norstoneusa.com/pub
        sshkey: $WEBENABLED_KEY_PRIVATE
